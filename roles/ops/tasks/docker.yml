---
- name: Add an apt signing key for Docker
  become: true
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/debian/gpg"
    dest: /usr/share/keyrings/docker.gpg
    mode: '0644'
    force: true

- name: Add apt repository for Docker stable version
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ apt_arch }} signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker and its dependecies
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  register: result
  until: result is succeeded

- name: Adding existing user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true

- name: Block for bash completion
  when: current_shell == "bash"
  block:
    - name: Add Docker completion for bash
      become: true
      ansible.builtin.shell: docker completion bash > /etc/bash_completion.d/docker
      args:
        creates: /etc/bash_completion.d/docker
