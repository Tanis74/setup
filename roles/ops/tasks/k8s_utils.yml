    # - get-all
    # - krew
    # - ns
    # - pod-dive
    # - roll
    # - snap
    - tail
    # - view-utilization
    # - ingress-nginx


- name: Install k9s
  become: true
  ansible.builtin.apt:
    deb: "https://github.com/derailed/k9s/releases/{{ k9s_version }}/download/k9s_linux_{{ apt_arch }}.deb"
    state: present
  register: result
  until: result is succeeded

- name: Install kubectx
  become: true
  ansible.builtin.apt:
    name:
    - kubectx
    state: present
    update_cache: true
  register: result
  until: result is succeeded
